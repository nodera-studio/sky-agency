name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install build tools
        run: npm install --save-dev html-minifier-terser clean-css-cli terser

      - name: Minify HTML
        run: |
          find . -name '*.html' -not -path './node_modules/*' | while read file; do
            npx html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-redundant-attributes \
              --remove-empty-attributes \
              --minify-css true \
              --minify-js true \
              -o "$file" "$file"
          done

      - name: Minify CSS
        run: npx clean-css-cli -O2 -o assets/css/styles.min.css assets/css/styles.min.css

      - name: Minify JS
        run: npx terser assets/js/main.min.js -o assets/js/main.min.js --compress --mangle

      - name: Clean up build artifacts
        run: |
          rm -rf node_modules package.json package-lock.json
          rm -rf css fonts images js
          rm -f build.sh budget.json
          rm -rf .github

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Audit with Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://agentiasky.ro/
            https://agentiasky.ro/servicii/
            https://agentiasky.ro/contact/
          budgetPath: ./budget.json
          configPath: ./.github/lighthouse/lighthouserc.json
          uploadArtifacts: true
